<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="first">
        <div class="myform form ">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>Login</h1>
            </div>
          </div>
          <form action="" method="post" name="login" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label >Username</label>
              <input type="email" name="username" [(ngModel)]="form.username" #username="ngModel"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Username" required>
              <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors.required"  style="color: red">Username is required</div>
              </div>
            </div>
            <div class="form-group">
              <label >Password</label>
              <input type="password" name="password" [(ngModel)]="form.password" #password="ngModel"
                     required minlength="6"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength"  style="color: red">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group">
              <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
            </div>
            <div class="col-md-12 text-center ">
              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
            </div>
            <div class="form-group">
              <p class="text-center">Don't have account? <a routerLink="../register" id="signup">Sign up here</a></p>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
