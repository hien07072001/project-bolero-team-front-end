

<app-welcome-area></app-welcome-area>

<div class="container" style="text-align: center; font-size: 40px;">
  <b>
    Register
  </b>
</div>
<div class="card col-xl-8 col-md-10 mx-auto">
  <div class="card-body">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-5">
          <label><i>First Name <span style="color: red">(*)</span></i></label>
          <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
          </div>
        </div>
        <div class="form-group col-5">
          <label><i>Last Name <span style="color: red">(*)</span></i></label>
          <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
        </div>
       <div class="form-group col-5" >
          <label><i>Brith Day <span style="color: red">(*)</span></i></label>
          <input type="text" formControlName="birthday" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.birthday.errors }" />
          <div *ngIf="submitted && f.birthday.errors" class="invalid-feedback">
            <div *ngIf="f.birthday.errors.required">birthday is required </div>
          </div>
        </div>
      <div class="form-group col-5" >
        <label><i>Phone number <span style="color: red">(*)</span></i></label>
        <input type="text" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
        <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
          <div *ngIf="f.phoneNumber.errors.required">Phone is required </div>
          <div *ngIf="f.phoneNumber.errors.pattern">Phone number start with 0 and must contains 10 or 11 number</div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary ">Update</button>
      </div>
    </form>
  </div>
</div>

<script src="../../../assets/sweetalert2/sweetalert2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script>
