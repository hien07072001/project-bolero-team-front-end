<form [formGroup]="songForm" (ngSubmit)="updateSong()">
  <div>
    <label>
      Title
      <br>
      <input type="text" formControlName="title">
    </label>
  </div>
  <div *ngIf="songForm.get('name').invalid && songForm.get('name').touched" style="color: #ef2b2b">
    Title is required and min length is 10
  </div>
  <div>
    <label>
      Lyrics
      <br>
      <input type="text" formControlName="lyrics">
    </label>
  </div>
  <div *ngIf="songForm.get('lyrics').invalid && songForm.get('lyrics').touched" style="color: red">
    Lyrics is required and min length is 10
  </div>
  <div>
    <label>
      Author
      <br>
      <input type="text" formControlName="author">
    </label>
  </div>
  <div *ngIf="songForm.get('author').invalid && songForm.get('author').touched" style="color: red">
    Author is required and min length is 1
  </div>
  <div>
    <label>
      Singer
      <br>
      <textarea  formControlName="singer" cols="30" rows="10"></textarea>
    </label>
  </div>
  <div *ngIf="songForm.get('singer').invalid && songForm.get('singer').touched" style="color: #ff0000">
    Description is required and min length is 1
  </div>
  <button type="submit">Update song</button>
</form>
