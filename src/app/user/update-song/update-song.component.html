<div class="main-container" style="margin-top: 100px">
  <div class="row section">
    <div class="col-xl-8 col-md-10 mx-auto">
      <div class="card">
        <div class="card-header">
          <h6 class="card-title mb-0">Update Music</h6>
        </div>
        <div class="card-body">
  <form [formGroup]="songForm" (ngSubmit)="updateSong()">
    <div>
      <label>
        Name
        <br>
        <input type="text" formControlName="name">
      </label>
    </div>
    <div *ngIf="songForm.get('name').invalid && songForm.get('name').touched" style="color: red">
      Name is required and min length is 1
    </div>
    <div>
      <label>
        Singer
        <br>
        <input type="text" formControlName="singer">
      </label>
    </div>
    <div *ngIf="songForm.get('singer').invalid && songForm.get('singer').touched" style="color: red">
      singer is required and min length is 1
    </div>
    <div>
      <label>
        Author
        <br>
        <input type="text" formControlName="author">
      </label>
    </div>
    <div *ngIf="songForm.get('author').invalid && songForm.get('author').touched" style="color: red">
      Author is required and min length is 1
    </div>
    <div>
      <label>
        Lyrics
        <br>
        <textarea  formControlName="lyrics" cols="30" rows="10" style="border: solid gray"></textarea>
      </label>
    </div>
    <div *ngIf="songForm.get('lyrics').invalid && songForm.get('lyrics').touched" style="color: red">
      Lyrics is required and min length is 10
    </div>
    <button type="button"><a routerLink="/">Cancel</a></button>
    <button type="submit">Update song</button>
  </form>
        </div>
      </div>
    </div>
  </div>
</div>
