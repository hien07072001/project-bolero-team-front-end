<!-- ***** Latest Episodes Area Start ***** -->
<app-welcome-area></app-welcome-area>
<app-listen-bar></app-listen-bar>
<section class="poca-latest-epiosodes section-padding-80">
  <div class="container">
    <div class="row">
      <!-- Section Heading -->
      <div class="col-12">
        <div class="section-heading text-center">
          <h2> Latest Episodes</h2>
          <div class="line"></div>
        </div>
      </div>
    </div>
  </div>
<!--   Projects Menu -->
  <div class="container">
    <div class="poca-projects-menu mb-30 wow fadeInUp" data-wow-delay="0.3s">
      <div class="text-center portfolio-menu">
        <button class="btn active" data-filter="*">All</button>
        <button class="btn" data-filter=".entre">Entrepreneurship</button>
        <button class="btn" data-filter=".media">Media</button>
        <button class="btn" data-filter=".tech">Tech</button>
        <button class="btn" data-filter=".tutor">Tutorials</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row poca-portfolio">

      <!-- Single gallery Item -->
      <div class="col-12 col-md-4 single_gallery_item entre wow fadeInUp" data-wow-delay="0.2s" *ngFor="let song of songList">
        <!-- Welcome Music Area -->
        <div class="poca-music-area style-2 d-flex align-items-center flex-wrap" >
          <div class="poca-music-thumbnail">
            <a [routerLink]="['/detail',song.id]">
              <img src="{{song.image}}" alt="" style="height: 340px; width: 600px">
            </a>
          </div>
          <div class="poca-music-content text-center">
<!--            <span class="music-published-date mb-2">{{song.dateSubmitted}}</span>-->
            <h2 class="title">
              {{song.name}}
            </h2>
            <div class="music-meta-data">
              <p>By <a href="#" class="music-author">Admin</a> | <a href="#" class="music-catagory">{{song.style.name}}</a> |
                {{song.dateSubmitted}}</p>
            </div>
            <!-- Music Player -->
            <div class="poca-music-player">
              <audio preload="auto" controls>
                <source src="{{song.fileMp3}}">
              </audio>
            </div>
            <!-- Likes, Share & Download -->
            <div class="likes-share-download d-flex align-items-center justify-content-between">
              <a href="#"><i class="fa fa-heart" aria-hidden="true"></i> Like (29)</a>
              <div>
                <a href="#" class="mr-4"><i class="fa fa-share-alt" aria-hidden="true"></i> Share(04)</a>
                <a href="#"><i class="fa fa-download" aria-hidden="true"></i> Download (12)</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <a href="#" class="btn poca-btn mt-70">Load More</a>
      </div>
    </div>
  </div>
</section>
<!-- ***** Latest Episodes Area End ***** -->
